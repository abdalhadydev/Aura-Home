<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/Styles/Stlogin.css" />
    <title>Login & Register</title>
  </head>

  <body>
    <div class="container" id="container">
      <!-- SIGN UP -->
      <div class="form-container sign-up">
        <form id="signUpForm">
          <h1>Create Account</h1>
          <div class="input-box">
            <!-- Username -->
            <div class="icons">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="suUsername"
                placeholder="UserName"
                required
              />
            </div>
          </div>
          <span id="suUsernameError" class="error"></span>

          <div class="input-box">
            <!-- Email -->
            <div class="icons">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="suEmail" placeholder="Email" required />
            </div>
          </div>
          <span id="suEmailError" class="error"></span>

          <div class="input-box">
            <!-- Password -->
            <div class="icons password-box">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="suPassword"
                placeholder="Password"
                required
              />
              <i
                class="fa-solid fa-eye toggle-pass"
                id="r"
                onclick="togglePassword('suPassword', this)"
              ></i>
            </div>
          </div>
          <span id="suPasswordError" class="error"></span>

          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>

      <!-- SIGN IN -->
      <div class="form-container sign-in">
        <form id="signInForm">
          <h1>Sign In</h1>
          <div class="input-box">
            <!-- email -->
            <div class="icons">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="siUsername"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <span id="siUsernameError" class="error"></span>

          <!-- Password -->
          <div class="input-box">
            <div class="icons password-box">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="siPassword"
                class="text-box"
                placeholder="Password"
                required
              />

              <i
                class="fa-solid fa-eye toggle-pass"
                id="x"
                onclick="togglePassword('siPassword', this)"
              ></i>
            </div>
          </div>
          <span id="siPasswordError" class="error"></span>

          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>
          <div class="Forget">
            <a href="#">Forget Your Password?</a>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
      </div>

      <!-- TOGGLE PANELS -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>You need to create an account to continue</p>
            <button class="btn" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Welcome, Friend!</h1>
            <p>Please sign in to access your account</p>
            <button class="btn" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../Scripts/ScriptLogin.js"></script>
  </body>
</html>
