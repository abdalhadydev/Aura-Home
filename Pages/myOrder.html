<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Aura Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../Styles/style.css"> <style>
        :root { --aura-brown: #8B5E3C; --aura-dark: #1a1a1a; }
        body { background-color: #fdfdfd; }
        .orders-container { margin-top: 50px; margin-bottom: 100px; }
        .table-header { background-color: var(--aura-dark); color: white; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; }
        .status-pending { background-color: #ffeeba; color: #856404; }
        .search-box { max-width: 300px; border-radius: 20px; border: 1px solid #ddd; padding: 8px 20px; }
        .order-row:hover { background-color: #f8f9fa; cursor: pointer; }
    </style>
    <link rel="stylesheet" href="../Styles/PreviousOrders.css">
    <link rel="stylesheet" href="../Styles/Styles.css">
</head>
<body>
      <div id="navbar">
        

    </div>

     <div class="container orders-container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <div>
                <h2 class="fw-bold mb-0">My Orders</h2>
                <p class="text-muted">Manage and track your service orders</p>
            </div>
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="orderSearch" class="search-box" placeholder="Search orders by ID...">
            </div>
        </div>

        <div class="card border-0 shadow-sm overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-header">
                        <tr>
                            <th class="py-3 px-4">Order #</th>
                            <th class="py-3">Date</th>
                            <th class="py-3">Items</th>
                            <th class="py-3">Total</th>
                            <th class="py-3">Status</th>
                            <th class="py-3 text-end px-4">Action</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="6" class="py-5 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">Loading your orders...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end aura-sidebar-premium" tabindex="-1" id="cartSidebar"
        aria-labelledby="cartSidebarLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title text-white" id="cartSidebarLabel">My Cart <i
                    class="fa-solid fa-bag-shopping text-success ms-2"></i></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items-container" class="flex-grow-1 overflow-auto">
            </div>

            <div class="p-3 border-top">
                <div class="d-flex justify-content-between mb-2">
                    <span> Total:</span>
                    <span id="cart-total-price" class="fw-bold">$0.00</span>
                </div>
                <button class="btn btn-outline-custom w-100 py-3 checkout-btn-main" onclick="handleCheckout()">
                    Checkout
                </button>
                <p class="text-center text-muted mt-2" style="font-size: 0.75rem;">
            </div>
        </div>
    </div>
<div class="offcanvas offcanvas-end aura-sidebar-premium" tabindex="-1" id="wishlistSidebar" aria-labelledby="wishlistSidebarLabel">
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title text-white" id="wishlistSidebarLabel">My Wishlist <i class="fa-solid fa-heart text-danger ms-2"></i></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
        <div id="wishlist-items-container" class="flex-grow-1 overflow-auto">
        </div>
        <div class="p-3 border-top">
            <button class="btn btn-outline-custom w-100 py-3" onclick="closeWishlist()" data-bs-dismiss="offcanvas">
                Continue Shopping
            </button>
        </div>
    </div>
</div>
<div id="footer">

    </div>
        <script type="module" src="../Scripts/StaticScript.js"></script>

<script src="../Scripts/PreviosOrders.js" type="module"></script>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


    </script>
</body>
</html>
