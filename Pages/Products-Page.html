<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="../Styles/Products-Page-Style.css" />
        <link rel="stylesheet" href="../Styles/Styles.css">

    <style>
        .text-danger{
            color: #025048 !important;
            
        }
        .text-center{
            text-align: start !important;
        }
    </style>
</head>

<body>
    <div id="navbar">
        

    </div>
    <div class="container mt-5">
        <div class="hero-section mb-5 text-center">
            <h1 class="main-title">All Products</h1>
            <p class="subtitle">High-quality luxury furniture</p>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="sidebar-filters sticky-sidebar">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-normal mb-0">Filters</h5>
                        <button id="reset-filters" class="btn btn-sm btn-light border rounded px-3 py-1 text-muted"
                            style="font-size: 12px;">Reset</button>
                    </div>
                    <hr class="mb-4" style="opacity: 0.1;">

                    <div class="filter-group mb-5">
                        <h6 class="fw-normal mb-3">Price Range</h6>
                        <input type="range" id="price-range" class="form-range custom-range-slider" min="0" max="2000"
                            step="50" value="2000">
                        <div class="d-flex justify-content-between subtitle mt-2">
                            <span>$0</span>
                            <span id="price-value">$2000</span>
                        </div>
                    </div>

                    <div class="filter-group mb-5">
                        <h6 class="fw-normal mb-3">Quick Select:</h6>
                        <div class="row g-2">
                            <div class="col-6"><button class="btn btn-outline-custom w-100 quick-price"
                                    data-max="50">Under $50</button></div>
                            <div class="col-6"><button class="btn btn-outline-custom w-100 quick-price" data-min="50"
                                    data-max="200">$50-$200</button></div>
                            <div class="col-6"><button class="btn btn-outline-custom w-100 quick-price" data-min="200"
                                    data-max="500">$200-$500</button></div>
                            <div class="col-6"><button class="btn btn-outline-custom w-100 quick-price"
                                    data-min="500">$500+</button></div>
                        </div>
                    </div>

                    <hr class="mb-4" style="opacity: 0.1;">

                    <div class="filter-group mb-5">
                        <h6 class="fw-normal mb-4">Categories</h6>
                        <div class="category-list">
                            <div class="form-check mb-3">
                                <input class="form-check-input category-check" type="checkbox" value="Chairs"
                                    id="cat-chairs">
                                <label class="form-check-label ms-2" for="cat-chairs">Chairs</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input category-check" type="checkbox" value="Sofas"
                                    id="cat-sofas">
                                <label class="form-check-label ms-2" for="cat-sofas">Sofas</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input category-check" type="checkbox" value="Tables"
                                    id="cat-tables">
                                <label class="form-check-label ms-2" for="cat-tables">Tables</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input category-check" type="checkbox" value="Beds"
                                    id="cat-beds">
                                <label class="form-check-label ms-2" for="cat-beds">Beds</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="h4 fw-bold">Furniture Collection</h2>
                        <p id="product-count" class="subtitle">Loading products...</p>
                    </div>
                </div>
                <div class="row g-4" id="products-row">
                </div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-end aura-sidebar-premium" tabindex="-1" id="cartSidebar"
        aria-labelledby="cartSidebarLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title text-white" id="cartSidebarLabel">My Cart <i
                    class="fa-solid fa-bag-shopping text-success ms-2"></i></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items-container" class="flex-grow-1 overflow-auto">
            </div>

            <div class="p-3 border-top">
                <div class="d-flex justify-content-between mb-2">
                    <span> Total:</span>
                    <span id="cart-total-price" class="fw-bold">$0.00</span>
                </div>
                <button class="btn btn-outline-custom w-100 py-3 checkout-btn-main" onclick="handleCheckout()">
                    Checkout
                </button>
                <p class="text-center text-muted mt-2" style="font-size: 0.75rem;">
            </div>
        </div>
    </div>
<div class="offcanvas offcanvas-end aura-sidebar-premium" tabindex="-1" id="wishlistSidebar" aria-labelledby="wishlistSidebarLabel">
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title text-white" id="wishlistSidebarLabel">My Wishlist <i class="fa-solid fa-heart text-danger ms-2"></i></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
        <div id="wishlist-items-container" class="flex-grow-1 overflow-auto">
        </div>
        <div class="p-3 border-top">
            <button class="btn btn-outline-custom w-100 py-3" onclick="closeWishlist()" data-bs-dismiss="offcanvas">
                Continue Shopping
            </button>
        </div>
    </div>
</div>
<div id="footer">

    </div>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
<script type="module" src="../Scripts/Cartscript.js"></script>
<script type="module" src="../Scripts/wishlist.js"></script>
    <script type="module" src="../Scripts/StaticScript.js"></script>
    <script src="../Scripts/ProductPageScript.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2a6092e1db.js" crossorigin="anonymous"></script>
</body>

</html>
